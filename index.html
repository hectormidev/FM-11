<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Card toggle component</title>
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <header>
    <h1>Our Pricing</h1>
    <div>
      <span>Annually</span>
      <input type="checkbox" id="switch" class="checkbox">
      <label for="switch" class="toggle"></label>
      <span>Monthly</span>
    </div>
  </header>

  <main>

    <div class="card">
      <h2 class="card__title">Basic</h2>
      <div class="card__price">
        <h3 id="priceFirst">&dollar;19.99</h3>
      </div>
    
      <div class="card__stats">
        <p>500 GB Storage</p>
        <p> 2 Users Allowed</p>
        <p>Send up to 3 GB</p>
      </div>
      <button>LEARN MORE</button>
    </div>

    <div class="card active">
      <h2 class="card__title"> Professional</h2>
      <div class="card__price">
        <h3 id="priceSecond">&dollar;24.99</h3>
      </div>
    
      <div class="card__stats">
        <p>1 TB Storage</p>
        <p> 5 Users Allowed</p>
        <p>Send up to 10 GB</p>
      </div>
      <button>LEARN MORE</button>
    </div>

    <div class="card">
      <h2 class="card__title">Master</h2>
      <div class="card__price">
        <h3 id="priceThird">&dollar;39.99</h3>
      </div>
    
      <div class="card__stats">
        <p>2 TB Storage</p>
        <p>10 Users Allowed</p>
        <p>Send up to 20 GB</p>
      </div>
      <button>LEARN MORE</button>
    </div>
  </main>

  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/hectormidev" target="_blank">@hectormidev</a>.
  </footer>

  <script src="code.js"></script>
</body>
</html>
